<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <h1 id="current-cell"></h1>
<div id="task-bar">
    <button id="cut-btn">cut</button>
    <button id="copy-btn">copy</button>
    <button id="paste-btn">paste</button>
    <button id="bold-btn">B</button>
    <button id="italic-btn">I</button>
    <button id="underline-btn">U</button>
    <select id="font-size">
<option value="10px">10</option>
<option value="12px">12</option>
<option value="14px">14</option>
<option value="16px">16</option>
<option value="18px">18</option>
<option value="20px">20</option>
<option value="22px">22</option>
<option value="24px">24</option>
</select>
<select id="font-family">
<option value="Arial">Arial (sans-serif)</option>
    <option value="Verdana">Verdana (sans-serif)</option>
    <option value="Tahoma">Tahoma (sans-serif)</option>
    <option value="Trebuchet MS">Trebuchet MS (sans-serif)</option>
    <option value="Times New Roman">Times New Roman (serif)</option>

</select>
    <label for="text-color">color</label>
    <input type="color" id="text-color">
    <label for="bg-color">bg-color</label>
    <input type="color" id="bg-color">
    
    <button id="left-align">left align</button>
    <button id="right-align">right align</button>
    <button id="center-align">center align</button>
    <button  onclick="downloadjson()">download</button>
    <input type="file" id="json-file" accept=".json">
</div>
    


    <table >
        <thead id="table-heading-row">
            
        
        </thead>
        <tbody id="table-body">
        
        </tbody>
        </table>
<script src="./index.js"></script>

</html>
